<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In | Foodit</title>
  <link rel="icon" type="image/png" href="/Foodit_files/foodit-Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://i.postimg.cc/cC5JjcNj/blook-background-2.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .brand-section { position: fixed; top:30px; left:40px; z-index:10; }
    .brand-logo { font-family:'Titan One', cursive; font-size:42px; color:#fff; text-shadow:3px 3px 6px rgba(0,0,0,0.7); margin-bottom:10px; }
    .social-icons { display:flex; gap:15px; align-items:center; }
    .social-icon { color:white; font-size:20px; transition:all 0.3s ease; text-decoration:none; }
    .social-icon:hover { color:#e67e22; transform:translateY(-2px); }
    .main-container { display:flex; justify-content:center; align-items:center; width:100%; }
    .login-container {
      background:#e67e22;
      border-radius:20px;
      padding:40px;
      width:100%;
      max-width:400px;
      box-shadow:0 20px 40px rgba(0,0,0,0.3);
      border:1px solid rgba(255,255,255,0.2);
      position:relative;
      z-index:2;
    }
    .login-container:before {
      content:'';
      position:absolute;
      top:8px;
      left:0;
      right:0;
      bottom:-8px;
      background:#bf4f05;
      border-radius:20px;
      z-index:-1;
    }
    .login-header { text-align:center; margin-bottom:30px; }
    .login-title { font-family:'Titan One', cursive; font-size:32px; color:#fff; margin-bottom:8px; text-shadow:2px 2px 4px rgba(0,0,0,0.3); }
    .login-subtitle { color:#fff3e0; font-size:16px; font-weight:400; }
    .form-group { margin-bottom:20px; }
    .form-label { display:block; margin-bottom:8px; color:#fff; font-weight:500; font-size:14px; text-transform:uppercase; letter-spacing:0.5px; }
    .input-wrapper { position:relative; margin-bottom:20px; }
    .input-icon { position:absolute; left:16px; top:50%; transform:translateY(-50%); color:#95a5a6; font-size:16px; z-index:2; }
    .form-input {
      width:100%;
      padding:16px 16px 16px 48px;
      border:2px solid #e1e8ed;
      border-radius:12px;
      font-size:16px;
      color:#2c3e50;
      background:#fff;
      transition:all 0.3s ease;
      outline:none;
    }
    .form-input:focus { border-color:#fff; box-shadow:0 0 0 3px rgba(255,255,255,0.3); transform:translateY(-2px); }
    .form-input:focus + .input-icon { color:#3498db; }
    .form-input::placeholder { color:#95a5a6; }
    .login-button {
      width:100%;
      background: linear-gradient(135deg,#e67e22,#d35400);
      color:white;
      border:none;
      padding:16px;
      font-family:'Titan One', cursive;
      font-size:16px;
      border-radius:12px;
      cursor:pointer;
      transition:all 0.3s ease;
      text-transform:uppercase;
      letter-spacing:1px;
      box-shadow:0 4px 15px rgba(230,126,34,0.4);
    }
    .login-button:hover { transform:translateY(-2px); box-shadow:0 8px 25px rgba(230,126,34,0.5); background: linear-gradient(135deg,#d35400,#e67e22); }
    .login-button:active { transform:translateY(0); }
    .error-message {
      background: linear-gradient(135deg,#e74c3c,#c0392b);
      color:white;
      padding:12px 16px;
      border-radius:8px;
      margin-bottom:20px;
      text-align:center;
      font-weight:500;
      display:none;
      box-shadow:0 4px 15px rgba(231,76,60,0.3);
    }
    .signup-section { text-align:center; margin-top:30px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.3); }
    .signup-text { color:#fff3e0; font-size:14px; margin-bottom:12px; }
    .signup-link {
      display:inline-block;
      padding:12px 24px;
      background: linear-gradient(135deg,#95a5a6,#7f8c8d);
      color:white;
      text-decoration:none;
      border-radius:8px;
      font-weight:600;
      font-size:14px;
      transition:all 0.3s ease;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    .signup-link:hover { transform:translateY(-2px); box-shadow:0 4px 15px rgba(149,165,166,0.4); background: linear-gradient(135deg,#7f8c8d,#95a5a6); }
    @media (max-width:768px){
      .login-container { padding:30px 20px; margin:20px; }
      .brand-section { position:static; text-align:center; margin-bottom:20px; left:auto; top:auto; }
      .brand-logo { font-size:36px; margin-bottom:15px; }
      .social-icons { justify-content:center; }
      .login-title { font-size:28px; }
    }
    .login-button.loading {
      background: linear-gradient(135deg,#bdc3c7,#95a5a6);
      cursor:not-allowed;
      position:relative;
    }
    .login-button.loading:after {
      content:'';
      position:absolute;
      width:20px;
      height:20px;
      margin:auto;
      border:2px solid transparent;
      border-top-color:#ffffff;
      border-radius:50%;
      animation: button-loading-spinner 1s ease infinite;
    }
    @keyframes button-loading-spinner {
      from { transform: rotate(0turn); }
      to { transform: rotate(1turn); }
    }
  </style>
</head>
<body>
  <div class="brand-section">
    <div class="brand-logo">Foodit</div>
    <div class="social-icons">
      <a href="https://discord.gg/rfHHYjhA3H" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i></a>
      <a href="https://youtube.com" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      <a href="https://tiktok.com" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
      <a href="https://reddit.com" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-reddit"></i></a>
      <a href="https://github.com" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <div class="main-container">
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Log In</h1>
        <p class="login-subtitle">Access your Foodit account</p>
      </div>
      <form id="login-form" autocomplete="off">
        <div id="error-msg" class="error-message"></div>
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" class="form-input" placeholder="Enter your username" required autocomplete="off">
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>
        <button type="submit" id="login-btn" class="login-button">Log In</button>
      </form>
      <div class="signup-section">
        <p class="signup-text">Don't have an account?</p>
        <a href="/signup.html" class="signup-link">Sign Up</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsmFvtNbjYcZJDeAAtnfdLUY99Na6gegY",
      authDomain: "foodit-f9868.firebaseapp.com",
      projectId: "foodit-f9868",
      storageBucket: "foodit-f9868.appspot.com",
      messagingSenderId: "370412556045",
      appId: "1:370412556045:web:663ee6e006dcf15a776a44",
      measurementId: "G-BJ0B4WDMSJ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore(app);

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");
    const loginBtn = document.getElementById("login-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.style.display = "none";
      loginBtn.classList.add("loading");
      loginBtn.textContent = "";
      loginBtn.disabled = true;

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        showError("Please fill out all fields.");
        resetButton();
        return;
      }

      try {
        const email = username + "@foodit.com"; // fake email
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        const userDocRef = doc(db, "users", uid);
        const userDocSnap = await getDoc(userDocRef);

        let userData;
        if (userDocSnap.exists()) {
          userData = userDocSnap.data();
        } else {
          userData = { username: username, stats: {}, createdAt: new Date().toISOString() };
          await setDoc(userDocRef, userData);
        }

        localStorage.setItem("fooditCurrentUser", username);
        localStorage.setItem("fooditUserData", JSON.stringify(userData));

        loginBtn.classList.remove("loading");
        loginBtn.textContent = "âœ“ Success!";
        loginBtn.style.background = "linear-gradient(135deg, #27ae60, #2ecc71)";

        setTimeout(() => {
          window.location.href = "/stats.html";
        }, 1500);

      } catch (error) {
        showError(error.message);
        resetButton();
      }
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = "block";
    }

    function resetButton() {
      loginBtn.classList.remove("loading");
      loginBtn.textContent = "Log In";
      loginBtn.disabled = false;
    }
  </script>
</body>
</html>
