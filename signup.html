<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Foodit</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("/Foodit_files/foodit-bg.png") no-repeat center/cover;
      font-family: "Poppins", sans-serif;
    }

    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      width: 340px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.12);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ff4d00;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #e34300;
    }

    .divider {
      margin: 25px 0;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="/Foodit_files/foodit-Logo.png" class="logo" alt="Foodit Logo">

  <h2>Create Your Foodit Account</h2>

  <!-- Manual Signup -->
  <input type="text" id="manualUser" placeholder="Username">
  <input type="password" id="manualPass" placeholder="Password">
  <button class="btn" onclick="manualSignup()">Sign Up</button>

  <div class="divider">OR</div>

  <!-- Google Sign-Up Loader -->
  <div id="g_id_onload"
       data-client_id="836188448808-kgku2ivhmckb9l1sa13utmdnb51m98qq.apps.googleusercontent.com"
       data-context="signup"
       data-callback="googleSignup"
       data-auto_prompt="false">
  </div>

  <!-- Google Button -->
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signup_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

</div>

<script>
  // ⭐ Manual Signup
  function manualSignup() {
    const user = document.getElementById("manualUser").value.trim();
    const pass = document.getElementById("manualPass").value.trim();

    if (!user || !pass) {
      alert("Please enter a username and password.");
      return;
    }

    // Temporarily store signup info
    localStorage.setItem("fooditSignupMethod", "manual");
    localStorage.setItem("fooditManualUser", user);

    // Go to Foodit stats (username creation page)
    window.location.href = "/stats.html";
  }

  // ⭐ Google Signup
  function googleSignup(response) {
    const jwt = response.credential;
    const payload = JSON.parse(atob(jwt.split('.')[1]));

    // Store Google account info
    localStorage.setItem("fooditSignupMethod", "google");
    localStorage.setItem("fooditGoogleName", payload.name);
    localStorage.setItem("fooditGoogleEmail", payload.email);
    localStorage.setItem("fooditGooglePic", payload.picture);

    // Go to Foodit stats (username creation page)
    window.location.href = "/stats.html";
  }
</script>

</body>
</html>
